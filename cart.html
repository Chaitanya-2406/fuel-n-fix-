<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping App</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <div class="container">
    <h1>Shopping App</h1>
    <div id="items" class="items-container">
      <!-- Items will be dynamically generated here -->
      <div class="item">
        <img src="item1.jpg" alt="Item 1">
        <h3>Item 1</h3>
        <p>$10</p>
        <button class="add-to-cart-btn" data-id="1">Add to Cart</button>
      </div>
      <div class="item">
        <img src="item2.jpg" alt="Item 2">
        <h3>Item 2</h3>
        <p>$20</p>
        <button class="add-to-cart-btn" data-id="2">Add to Cart</button>
      </div>
    </div>
    <div id="cart" class="cart-container">
      <h2>Shopping Cart</h2>
      <ul id="cart-items">
        <!-- Cart items will be dynamically generated here -->
      </ul>
      <div id="total-amount">Total Amount: $0</div>
      <button id="clear-cart-btn">Clear Cart</button>
    </div>
  </div>

  <script src="cart.js"></script>
</body>
</html>
